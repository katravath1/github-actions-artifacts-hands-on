name: matrix example
on: 
  push:
    paths:
    - '.github/workflows/matrix.yml'

jobs:
  matrix:
    runs-on: ${{ matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        docker: [node:14, node:16]
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: check docker 
      run: docker -v
    - name: run docker image on ${{ matrix.os}}
      run: docker run ${{matrix.docker}}