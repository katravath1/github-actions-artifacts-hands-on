name: matrix example
on: 
  push:
    paths:
      - '.github/workflows/matrix.yml'

jobs:
  matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        docker: 
          - "node:14"
          - "node:16"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Docker version
        run: docker -v

      - name: Run Docker image on ${{ matrix.os }}
        run: docker run ${{ matrix.docker }}
